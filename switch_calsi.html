<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

      
       var x = prompt("enter x value")
       var operator = prompt("enter Arithmatic operator")
       var y = prompt("enter y value")
       

       switch(operator)
       {
       

        case '-':
        document.write(x-y);
        break;

        case '/':
        document.write(x/y);
        break;

        case '*':
        document.write(x*y);
        break;

        case '%':
        document.write(x%y);
        break;

        case '+':
        document.write(x+y);
        break;

        default:document.write("Wrong Choise");

       }


       
    </script>
    
</body>
</html>
